{% extends "base.html" %}
{% block content %}
    <div style="margin-top: -50px">
    <h2>Gene Index</h2>
    <p>
        <ul>
        {% for gene in genes %}
            <li><a href="{% url 'gene_detail' gene.hugo_symbol %}">{{ gene.hugo_symbol }}</a></li>
        {% endfor %}
        </ul>
    </p>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <!-- Main Body Start-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="HubMapMain2" style="margin-top: -40px">
            <div class="well">
                <h3>Contact Us</h3>
                  <form action="" style="width: 100%;display: inline-block;flex-direction: row;">
                    <label for="name">Name &nbsp &nbsp &nbsp &nbsp </label>
                    <input type="text" id="name" name="name" placeholder="Your name.."><br>
                    <label for="email">Email Id &nbsp &nbsp </label>
                    <input type="email" id="email" name="email" placeholder="Your email id.."><br>
                    <label for="country">Country &nbsp &nbsp </label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="uk">United Kingdom</option>
                    </select><br>
                      <div class="contactustext">
                    <label for="subject" >Subject &nbsp &nbsp </label>
                    <textarea id="subject" name="subject" rows="5" cols="50" placeholder="Write something.."></textarea><br>
                          </div>
                    <input type="submit" value="Submit">
                  </form>
            </div>
    </div>
    <!--Course Main Body End-->
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <div>
    <h1>Study Index by Data type</h1>
    <p>
        <ul>
        {% for study in study_list %}
            <li><a href="{% url 'study_detail' study.id %}">Study: Type of Data {{ study.id }} : ({{ study.data_type }})</a></li>
        {% endfor %}
        </ul>
    </p>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
	<div style="margin-top: -50px">
		<h2>Study Index by Data type</h2>
		<p>
		<ul>
			{% for study in study_list %}
				<li><a href="{% url 'study_detail' study.id %}">Study: Type of Data {{ study.id }} :
					({{ study.data_type }})</a></li>
			{% endfor %}
		</ul>
		</p>
	</div>
{% endblock %}

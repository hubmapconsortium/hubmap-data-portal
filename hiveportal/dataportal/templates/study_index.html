{% extends "base.html" %}
{% block content %}
    <div style="margin-top: -50px">
    <h2>Study Index</h2>
    <p>
        <ul>
        {% for study in study_list %}
            <li><a href="{% url 'study_detail' study.id %}">Study {{ study.id }} ({{ study.subclass.model }})</a></li>
        {% endfor %}
        </ul>
    </p>
    </div>
{% endblock %}

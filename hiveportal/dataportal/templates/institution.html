{% extends "base.html" %}
{% block content %}
<body>
  <div>
    <h1>Study Index by Institution</h1>
    <p>
        <ul>
        {% for study in study_list %}

        {% endfor %}
        </ul>
    </p>
    </div>
</body>

{% endblock %}

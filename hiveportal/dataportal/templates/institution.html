{% extends "base.html" %}
{% block content %}
  <div style="margin-top: -50px">
    <h2>Study Index by Institution</h2>
    <p>
        <ul>
        {% for study in study_list %}
            <li><a href="{% url 'study_detail' study.id %}">Study: Institution {{ study.id }} : ({{ study.institution }})</a></li>
        {% endfor %}
        </ul>
    </p>
    </div>
{% endblock %}

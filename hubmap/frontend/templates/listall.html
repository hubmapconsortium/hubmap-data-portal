{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
    <tr>
         <th>HuBMAP Id</th>
        <th>Entity Type</th>
    </tr>
    </thead>
    {% for entity in entities_list %}
    <tr>
        <th><a href="{% url 'details' entity_type=entity.entity_type hubmap_id=entity.hubmap_id %}">{{ entity.hubmap_id }}</a></th>
        <th><a href="{% url 'entities' entity_type=entity.entity_type %}" >{{ entity.entity_type }} </a></th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
